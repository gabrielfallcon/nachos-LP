<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nachos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="nachos-header">
    <img src="./images/nachos-logo.png" alt="Nachos" />

    <ul class="nachos-list">
      <li><a href="#">home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">chips</a></li>
      <li><a href="#">services</a></li>
    </ul>

    <div class="nachos-input">
      <img src="./images/nachos-icon-search.png" alt="" />

      <input type="text" placeholder="Search" />

      <img src="./images/nachos-bag.png" alt="">
    </div>
  </header>
  <main>
    <section class="section-nachos"> 
      <div class="nachos-box-text">
        <h1>FLAMIN HOT NACHOS</h1>
        <p>Presenting the Classic Nachos with a Flaming Hot Twist. It will Rock your taste buds with Chilli & Lime.</p>

        <div class="group-buttons">
          <button class="buy-button">
            <div class="circle-yellow">
              <img src="./images/nachos-cart.png" alt="Cart">
            </div>

            <span>Add To cart</span>
          </button>

          <div class="box-buttons">
            <button> + </button>
            <button class="button--circle"> 5 </button>
            <button> - </button>
          </div>
        </div>

        <img class="chili-grand" src="./images/nachos-grand-chili.png" alt="Chili">
      </div>

      <img class="chili-pack" src="./images/nachos-pack.png" alt="Nachos">

      <img class="nachos-arrow" src="./images/nachos-arrow.png" alt="" />
    </section>

    <ul class="nachos-list-options">
      <li>
        <div class="circle-green">
          <img src="./images/nachos-mini-chili.png" alt="Chili">
        </div>

        <span>Chili</span>
      </li>
      <li>
        <div class="circle-red">
          <img src="./images/nachos-corn.png" alt="Corn">
        </div>

        <span>Corn</span>
      </li>
      <li>
        <div class="circle-yellow">
          <img src="./images/nachos-spices.png" alt="Spices">
        </div>

        <span>Spices</span>
      </li> 
    </ul>

    <div class="nachos-box-products">
      <img class="nachos-float" src="./images/nachos.png" alt="">
      <div class="product-item">
        <img class="product-item--img" src="./images/nachos-pack-01.png" alt="" />

        <div class="box-product-info">
          <h4>CRUNCHEX CHILLI</h4>

          <div class="info-price">
            <div class="box-star-button">
              <img src="./images/group-stars.png" alt="" />

              <button>Order Now</button>
            </div>

            <span>$10</span> 
          </div>
        </div>
      </div>

      <div class="product-item">
        <img class="product-item--img" src="./images/nachos-pack-02.png" alt="" />

        <div class="box-product-info">
          <h4>CRUNCHEX CHILLI</h4>

          <div class="info-price">
            <div class="box-star-button">
              <img src="./images/group-stars.png" alt="" />

              <button>Order Now</button>
            </div>

            <span>$10</span> 
          </div>
        </div>
      </div>

      <div class="product-item">
        <img class="product-item--img" src="./images/nachos-pack-03.png" alt="" />

        <div class="box-product-info">
          <h4>CRUNCHEX CHILLI</h4>

          <div class="info-price">
            <div class="box-star-button">
              <img src="./images/group-stars.png" alt="" />

              <button>Order Now</button>
            </div>

            <span>$10</span> 
          </div>
        </div>
      </div>
    </div>
  </main>

  <img class="chili-absolute" src="./images/nachos-chili-absolute.png" alt="" />
</body>
</html>
